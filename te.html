<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 16 Pro Simulyasiyası</title>
    <style>
        /* Səhifənin arxa fonu */
        body {
            background-color: #2c2c2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Telefonun xarici çərçivəsi (iPhone 16 Pro stilində) */
        .phone-container {
            width: 393px;   /* Pro model eni */
            height: 852px;  /* Pro model hündürlüyü */
            background-color: #1c1c1e; /* Space Black / Graphite */
            border-radius: 54px; /* Daha çox yuvarlaq künclər */
            padding: 10px; /* Daha nazik çərçivə */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Telefonun daxili ekranı (məzmunun göründüyü yer) */
        .phone-screen {
            background-image: linear-gradient(160deg, #4b79a1 0%, #283e51 100%);
            width: 100%;
            height: 100%;
            border-radius: 44px; /* Çərçivəyə uyğun daxili yuvarlaqlıq */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* iPhone "Dynamic Island" */
        .dynamic-island {
            position: absolute;
            top: 25px; /* Ekranın yuxarısından bir qədər aşağıda */
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 36px;
            background-color: #111;
            border-radius: 25px;
            z-index: 10;
        }

        /* Ekranın yuxarı status bar-ı (saat, batareya) */
        .status-bar {
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            z-index: 5;
            padding-top: 20px; /* Dynamic Island-ın altından başlasın */
        }
        
        .status-bar #time {
            padding-left: 20px; /* Dinamik adadan solda */
        }

        .status-bar-icons {
             /* Sağa ikonlar (nümunə) */
            display: flex;
            gap: 6px;
            padding-right: 10px;
        }

        /* Əsas menyu/ikonların olduğu sahə */
        .screen-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            /* Ekranın yuxarısına (Dynamic Island) dəyməməsi üçün */
            padding-top: 50px; 
        }

        /* İkonların cərgəsi */
        .app-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px 0; /* Sətirlər arası boşluq */
        }

        /* Hər bir menyu (app) bloku */
        .app {
            width: 25%; /* Hər sətirdə 4 ikon */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        /* Menyu ikonu */
        .app-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #007aff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 18px; /* iOS ikon yuvarlaqlığı */
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .app-icon:hover {
            transform: scale(1.05);
        }

        /* İkonların altındakı mətn (Menyu adı) */
        .app-label {
            color: #ffffff;
            font-size: 13px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Alt menyu zolağı (Dock) */
        .dock {
            width: calc(100% - 20px); /* Ekran kənarlarından boşluq */
            margin: 0 auto 10px auto;
            background-color: rgba(255, 255, 255, 0.2); /* Bulaşıq fon */
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            z-index: 5;
        }

        /* Home Bar (altdakı xətt) */
        .home-bar {
            width: 140px;
            height: 5px;
            background: #ffffff;
            border-radius: 5px;
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Fərqli ikonlar üçün rənglər */
        .icon-green { background-color: #34c759; color: white; }
        .icon-blue { background-color: #007aff; color: white; }
        .icon-red { background-color: #ff3b30; color: white; }
        .icon-grey { background-color: #8e8e93; color: white; }
        .icon-orange { background-color: #ff9500; color: white; }
        .icon-lightblue { background-color: #5ac8fa; color: white; }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="phone-screen">
            
            <div class="dynamic-island"></div>

            <div class="status-bar">
                <span id="time">13:43</span>
                <div class="status-bar-icons">
                    <span>📶</span>
                    <span>5G</span>
                    <span>🔋</span>
                </div>
            </div>

            <div class="screen-content">
                <div class="app-grid">
                    
                    <a href="#" class="app">
                        <div class="app-icon icon-grey">S</div>
                        <span class="app-label">Ayarlar</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon icon-lightblue">T</div>
                        <span class="app-label">Təqvim</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon">Ş</div>
                        <span class="app-label">Şəkillər</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon icon-red">H</div>
                        <span class="app-label">Hava</span>
                    </a>
                    
                    <a href="#" class="app">
                        <div class="app-icon icon-orange">Q</div>
                        <span class="app-label">Qeydlər</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon icon-grey">X</div>
                        <span class="app-label">Xəritə</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon icon-blue">M</div>
                        <span class="app-label">Mail</span>
                    </a>
                    <a href="#" class="app">
                        <div class="app-icon">K</div>
                        <span class="app-label">Kalkulyator</span>
                    </a>
                     </div>
            </div>

            <div class="dock">
                <a href="#" class="app">
                    <div class="app-icon icon-green">📞</div>
                    <span class="app-label">Telefon</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon icon-blue">💬</div>
                    <span class="app-label">Mesajlar</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon">🌐</div>
                    <span class="app-label">Brauzer</span>
                </a>
                <a href="#" class="app">
                    <div class="app-icon icon-red">🎵</div>
                    <span class="app-label">Musiqi</span>
                </a>
            </div>
            
            <div class="home-bar"></div>
        </div>
    </div>

    <script>
        // Status bar-dakı saatı yeniləmək üçün sadə skript
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>

</body>
</html>
