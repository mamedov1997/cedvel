<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözlənilir...</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: -1;
        }

        /* Geri sayım (Gizli rejim) */
        #countdown-section {
            display: block;
        }

        .mystery-text {
            font-size: 0.8rem;
            letter-spacing: 8px;
            color: #444;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .timer-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .unit span {
            display: block;
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 200;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .unit label {
            font-size: 0.6rem;
            letter-spacing: 3px;
            color: #333;
        }

        /* Təbrik Ekranı (27-si aktivləşəcək) */
        #birthday-section {
            display: none;
            opacity: 0;
            transition: opacity 3s ease-in;
        }

        .main-wish {
            font-family: 'Dancing Script', cursive;
            font-size: 5.5rem;
            color: #d4af37;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            margin: 0;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-top: 20px;
            max-width: 600px;
        }

        /* Başlatma düyməsi */
        #start-btn {
            position: fixed;
            z-index: 1000;
            background: none;
            border: 1px solid #222;
            color: #444;
            padding: 10px 20px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.5s;
        }
        #start-btn:hover { color: #d4af37; border-color: #d4af37; }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <button id="start-btn" onclick="activate()">Səhifəni Aktivləşdir</button>

    <div id="countdown-section">
        <div class="mystery-text">Zamanın axışı</div>
        <div class="timer-grid">
            <div class="unit"><span id="d">00</span><label>GÜN</label></div>
            <div class="unit"><span id="h">00</span><label>SAAT</label></div>
            <div class="unit"><span id="m">00</span><label>DƏQ</label></div>
            <div class="unit"><span id="s">00</span><label>SAN</label></div>
        </div>
    </div>

    <div id="birthday-section">
        <h1 class="main-wish">Ad Günün Mübarək! ✨</h1>
        <p class="quote">Həyatındakı hər saniyə bu melodiya qədər lirik və gözəl olsun.</p>
        <div style="font-size: 2rem; margin-top: 40px; color: #d4af37; opacity: 0.6;">✧ ✧ ✧</div>
    </div>

    <audio id="lyrical-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Implicit-Piano-Solo.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Hədəf: 27 Dekabr 2025, 00:00:01 (26-sı gecə yarısı bitəndə)
        const targetDate = new Date("December 27, 2025 00:00:01").getTime();

        function activate() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('lyrical-music').play();
            run();
        }

        function run() {
            const now = new Date().getTime();
            const gap = targetDate - now;

            if (gap <= 0) {
                revealSurprise();
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');

            requestAnimationFrame(run);
        }

        function revealSurprise() {
            document.getElementById('countdown-section').style.display = 'none';
            const bday = document.getElementById('birthday-section');
            bday.style.display = 'block';
            setTimeout(() => { bday.style.opacity = '1'; }, 100);

            // Zərif ulduz yağışı (Konfeti)
            const duration = 30 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 200,
                    origin: {
                        x: Math.random(),
                        y: Math.random() - 0.2
                    },
                    colors: ['#d4af37', '#ffffff'],
                    shapes: ['circle'],
                    gravity: 0.2,
                    scalar: 0.7
                });

                requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
