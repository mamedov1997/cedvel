<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√ºsusi Ad G√ºn√º T…ôbriki</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #111 0%, #000 100%);
            z-index: -1;
        }

        /* Geri sayƒ±m dizaynƒ± */
        #countdown-section {
            display: block;
        }

        .title-top {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: #d4af37;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .timer-grid {
            display: flex;
            gap: 15px;
        }

        .unit {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px;
            border-radius: 10px;
            min-width: 90px;
        }

        .unit span {
            display: block;
            font-size: 3rem;
            font-family: 'Playfair Display', serif;
            color: #d4af37;
        }

        .unit label {
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #888;
        }

        /* T…ôbrik dizaynƒ± */
        #birthday-section {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .main-wish {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            margin: 0;
        }

        .sub-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            color: #f1f1f1;
            margin-top: 10px;
            max-width: 800px;
        }

        #music-trigger {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .btn-start {
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: transparent;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-start:hover { background: #d4af37; color: #000; }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div id="music-trigger" onclick="init()">
        <button class="btn-start">S√ºrprizi Hazƒ±rla ‚ú®</button>
    </div>

    <div id="countdown-section">
        <div class="title-top">Yeni Ya≈üa Addƒ±m-Addƒ±m</div>
        <div class="timer-grid">
            <div class="unit"><span id="d">00</span><label>G√úN</label></div>
            <div class="unit"><span id="h">00</span><label>SAAT</label></div>
            <div class="unit"><span id="m">00</span><label>D∆èQƒ∞Q∆è</label></div>
            <div class="unit"><span id="s">00</span><label>SANƒ∞Y∆è</label></div>
        </div>
    </div>

    <div id="birthday-section">
        <h1 class="main-wish">Ad G√ºn√ºn M√ºbar…ôk!</h1>
        <p class="sub-text">H…ôyatƒ±n bu melodiya q…ôd…ôr huzurlu, q…ôlbin h…ôr zaman sevgi dolu olsun...</p>
        <div style="font-size: 2rem; margin-top: 30px; letter-spacing: 15px;">‚ú® üïØÔ∏è ü•Ç üïØÔ∏è ‚ú®</div>
    </div>

    <audio id="piano-music" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/04/Rainy-Day-Implicit-Piano-Solo.mp3" type="audio/mpeg">
    </audio>

    <script>
        const targetDate = new Date("December 27, 2025 00:00:00").getTime();
        let isStarted = false;

        function init() {
            document.getElementById('music-trigger').style.display = 'none';
            document.getElementById('piano-music').play();
            isStarted = true;
            update();
        }

        function update() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                showBirthday();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = days.toString().padStart(2, '0');
            document.getElementById('h').innerText = hours.toString().padStart(2, '0');
            document.getElementById('m').innerText = mins.toString().padStart(2, '0');
            document.getElementById('s').innerText = secs.toString().padStart(2, '0');

            requestAnimationFrame(update);
        }

        function showBirthday() {
            document.getElementById('countdown-section').style.display = 'none';
            const bday = document.getElementById('birthday-section');
            bday.style.display = 'block';
            setTimeout(() => { bday.style.opacity = '1'; }, 100);

            // Z…ôrif konfeti effekti
            const end = Date.now() + (100 * 1000);
            const colors = ['#d4af37', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Test √º√ß√ºn (ƒ∞st…ôs…ôniz bu s…ôtri silib real vaxtƒ± g√∂zl…ôy…ô bil…ôrsiniz)
        // console.log("Test √º√ß√ºn showBirthday() funksiyasƒ±nƒ± konsolda √ßaƒüƒ±ra bil…ôrsiniz");
    </script>
</body>
</html>
