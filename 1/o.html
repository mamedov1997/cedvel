    <script>
        let musicStarted = false;

        function startExperience() {
            if (musicStarted) return;
            musicStarted = true;
            
            document.getElementById('click-hint').style.display = 'none';
            document.getElementById('timer-container').style.display = 'block';
            document.getElementById('bg-music').play();

            let timeLeft = 5;
            const timerDisplay = document.getElementById('test-seconds');

            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    triggerSurprise();
                }
            }, 1000);
        }

        function triggerSurprise() {
            document.getElementById('timer-container').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('timer-container').style.display = 'none';
                const celeb = document.getElementById('celebration');
                celeb.style.display = 'block';
                
                setTimeout(() => {
                    celeb.style.opacity = '1';
                    celeb.style.transform = 'scale(1)';
                }, 100);

                // DavamlÄ± konfeti yaÄŸÄ±ÅŸÄ±
                const duration = 15 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);

                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
                }, 250);
            }, 1000);
        }
