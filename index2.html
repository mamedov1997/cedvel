<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktura İdarəetmə Sistemi</title>
    <style>
        /* --- ƏSAS STİLLƏR --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #005A9C;
            --secondary-color: #007BFF;
            --info-color: #17a2b8; /* YENİ RƏNG */
            --info-hover-color: #138496; /* YENİ RƏNG */
            --background-color: #f4f7f6;
            --container-color: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --border-radius: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--container-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        /* --- NAVİQASİYA (MENYU) --- */
        .tab-nav { display: flex; background-color: var(--primary-color); }
        .tab-button {
            flex: 1; padding: 18px; font-size: 16px; font-weight: 500;
            color: white; background-color: var(--primary-color);
            border: none; cursor: pointer; transition: background-color 0.3s ease;
            opacity: 0.7;
        }
        .tab-button:hover { background-color: var(--secondary-color); opacity: 1; }
        .tab-button.active {
            background-color: var(--container-color); color: var(--primary-color);
            opacity: 1; border-bottom: 3px solid var(--secondary-color);
        }

        /* --- PANELLƏR VƏ FORMLAR --- */
        .tab-panel { padding: 30px; display: none; animation: slideIn 0.4s ease-out; }
        .tab-panel.active { display: block; }
        h2 { text-align: center; margin-bottom: 25px; color: var(--primary-color); font-weight: 700; }
        .form-group { margin-bottom: 20px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .form-row input, .form-row select {
            flex: 1; min-width: 200px; padding: 12px 15px; font-size: 15px;
            border: 1px solid var(--border-color); border-radius: 6px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-row input:focus, .form-row select:focus {
            outline: none; border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }
        input[type="date"] { position: relative; color: #777; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
        input[type="date"]:invalid:before { content: attr(placeholder); position: absolute; color: #777; }
        input[type="date"]:focus:before, input[type="date"]:valid:before { display: none; }

        /* --- DÜYMƏLƏR VƏ YÜKLƏNMƏ --- */
        .submit-button {
            width: 100%; padding: 14px; font-size: 16px; font-weight: 700;
            color: white; background-color: var(--secondary-color);
            border: none; border-radius: 6px; cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            position: relative;
        }
        .submit-button:hover { background-color: var(--primary-color); }
        .submit-button:active { transform: scale(0.99); }
        .submit-button:disabled { background-color: #aaa; cursor: not-allowed; }
        
        /* YENİ: "Hamısını Göstər" düyməsi üçün stil */
        #showAllBtn { background-color: var(--info-color); }
        #showAllBtn:hover { background-color: var(--info-hover-color); }

        .loader {
            width: 18px; height: 18px; border: 2px solid #FFF;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
            position: absolute; right: 20px; top: 50%;
            margin-top: -9px; display: none;
        }
        .submit-button.loading .loader { display: block; }
        .submit-button.loading .button-text { visibility: hidden; }

        /* --- GERİ DÖNÜŞ (FEEDBACK) --- */
        #form-feedback, #search-feedback, #edit-feedback {
            padding: 12px; border-radius: 6px; text-align: center;
            font-weight: 500; margin-top: 20px; display: none;
            animation: popIn 0.3s ease-out;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block !important; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block !important; }
        
        /* --- AXTARIŞ CƏDVƏLİ --- */
        #search-results-container { margin-top: 25px; max-height: 400px; overflow-y: auto; }
        #results-table { width: 100%; border-collapse: collapse; }
        #results-table th, #results-table td {
            border: 1px solid var(--border-color); padding: 12px;
            text-align: left; font-size: 14px;
        }
        #results-table th {
            background-color: #f8f9fa; color: var(--primary-color);
            position: sticky; top: 0;
        }
        #results-table tr:nth-child(even) { background-color: var(--background-color); }
        .edit-btn {
            padding: 6px 10px; font-size: 13px; font-weight: 500;
            color: white; background-color: var(--warning-color);
            border: none; border-radius: 4px; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-btn:hover { background-color: #e0a800; }
        
        /* --- DÜZƏLİŞ MODALI --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background-color: var(--container-color); margin: 10% auto;
            padding: 30px; border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%; max-width: 700px;
            animation: slideDown 0.4s ease-out;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px; margin-bottom: 20px;
        }
        .modal-header h2 { margin: 0; text-align: left; }
        .close-btn {
            color: #aaa; font-size: 32px; font-weight: bold;
            cursor: pointer; transition: color 0.3s ease;
        }
        .close-btn:hover, .close-btn:focus { color: var(--text-color); }
        .modal-buttons { display: flex; gap: 15px; margin-top: 20px; }
        #cancel-edit-btn { background-color: #6c757d; }
        #cancel-edit-btn:hover { background-color: #5a6268; }

        /* --- ANİMASİYALAR --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-container">
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="add-data">Məlumat Əlavə Et</button>
            <button class="tab-button" data-tab="search-data">Məlumat Axtar</button>
        </nav>

        <div id="add-data" class="tab-panel active">
            <h2>Yeni Faktura Qeydiyyatı</h2>
            <form id="dataForm">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" id="fakturaNo" placeholder="Faktura nömrəsi" required>
                        <input type="text" id="musteriKodu" placeholder="Müştəri kodu" required>
                        <input type="text" id="musteriAd" placeholder="Müştəri ad/soyad" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="muqavileTarixi" placeholder="Müqavilə tarixi" required>
                        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="imzalanmaTarixi" placeholder="İmzalandığı tarix" required>
                        <select id="imzalayanSexs" required>
                            <option value="" disabled selected>İmzaladan şəxs...</option>
                            <option value="Ə.Məleykə">Ə.Məleykə</option>
                            <option value="M.Arzu">M.Arzu</option>
                            <option value="Ə.Gülşad">Ə.Gülşad</option>
                            <option value="H.Aidə">H.Aidə</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-button" id="submitBtn">
                    <span class="button-text">Yaddaşda Saxla</span>
                    <span class="loader"></span>
                </button>
                <div id="form-feedback"></div>
            </form>
        </div>

        <div id="search-data" class="tab-panel">
            <h2>Məlumat Axtarışı</h2>
            <form id="searchForm">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" id="searchFaktura" placeholder="Axtarılacaq faktura nömrəsi..." style="flex: 2;">
                        
                        <button type="submit" class="submit-button" id="searchBtn" style="flex: 1;">
                            <span class="button-text">Axtar</span>
                            <span class="loader"></span>
                        </button>
                        
                        <button type="button" class="submit-button" id="showAllBtn" style="flex: 1;">
                            <span class="button-text">Hamısını Göstər</span>
                            <span class="loader"></span>
                        </button>
                    </div>
                </div>
                <div id="search-feedback"></div>
            </form>
            
            <div id="search-results-container">
                <table id="results-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Faktura №</th>
                            <th>Müştəri Kodu</th>
                            <th>Müştəri Ad/Soyad</th>
                            <th>Müqavilə Tarixi</th>
                            <th>İmzalanma Tarixi</th>
                            <th>İmzalayan Şəxs</th>
                            <th>Düzəliş</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Məlumata Düzəliş</h2>
                <span class="close-btn" id="closeModalBtn">&times;</span>
            </div>
            
            <form id="editForm">
                <input type="hidden" id="editRowIndex">
                <div class="form-group">
                    <div class="form-row">
                        <input type="text" id="editFakturaNo" placeholder="Faktura nömrəsi" required>
                        <input type="text" id="editMusteriKodu" placeholder="Müştəri kodu" required>
                        <input type="text" id="editMusteriAd" placeholder="Müştəri ad/soyad" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <input type="date" id="editMuqavileTarixi" placeholder="Müqavilə tarixi" required>
                        <input type="date" id="editImzalanmaTarixi" placeholder="İmzalandığı tarix" required>
                        <select id="editImzalayanSexs" required>
                            <option value="Ə.Məleykə">Ə.Məleykə</option>
                            <option value="M.Arzu">M.Arzu</option>
                            <option value="Ə.Gülşad">Ə.Gülşad</option>
                            <option value="H.Aidə">H.Aidə</option>
                        </select>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="submit-button" id="cancel-edit-btn">Ləğv Et</button>
                    <button type="submit" class="submit-button" id="save-edit-btn" style="background-color: var(--success-color);">
                        <span class="button-text">Dəyişikliyi Yadda Saxla</span>
                        <span class="loader"></span>
                    </button>
                </div>
                <div id="edit-feedback"></div>
            </form>
        </div>
    </div>
    <script>
        // --- Vacib Dəyişən ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzmx9N9XLc0tHKTr62xf47MnpblK_CVZAqCVDzh-_Gsp7pjHvMMOijL4M3xh-zz02Sdjg/exec';

        // --- Elementləri seçirik (YENİLƏNİB) ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanels = document.querySelectorAll('.tab-panel');
        
        const dataForm = document.getElementById('dataForm');
        const submitBtn = document.getElementById('submitBtn');
        const formFeedback = document.getElementById('form-feedback');
        
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchFaktura'); // YENİ
        const searchBtn = document.getElementById('searchBtn');
        const showAllBtn = document.getElementById('showAllBtn'); // YENİ
        const searchFeedback = document.getElementById('search-feedback');
        const resultsTable = document.getElementById('results-table');
        const resultsTbody = document.getElementById('results-tbody');

        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const editFeedback = document.getElementById('edit-feedback');
        
        let currentSearchResults = [];

        // --- Menyuların İdarə Olunması (dəyişməyib) ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const targetPanelId = button.getAttribute('data-tab');
                tabPanels.forEach(panel => panel.classList.remove('active'));
                document.getElementById(targetPanelId).classList.add('active');
            });
        });

        // --- Məlumat Göndərmə (Yaddaşda Saxlama) (dəyişməyib) ---
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            toggleLoader(submitBtn, true);
            showFeedback(formFeedback, '', '');

            const formData = {
                action: 'writeData',
                fakturaNo: document.getElementById('fakturaNo').value,
                musteriKodu: document.getElementById('musteriKodu').value,
                musteriAd: document.getElementById('musteriAd').value,
                muqavileTarixi: document.getElementById('muqavileTarixi').value,
                imzalanmaTarixi: document.getElementById('imzalanmaTarixi').value,
                imzalayanSexs: document.getElementById('imzalayanSexs').value
            };

            fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify(formData) })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showFeedback(formFeedback, 'success', result.message);
                    dataForm.reset();
                } else {
                    showFeedback(formFeedback, 'error', 'XƏTA: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Göndərmə xətası:', error);
                showFeedback(formFeedback, 'error', 'Sistem xətası baş verdi.');
            })
            .finally(() => { toggleLoader(submitBtn, false); });
        });

        // --- Məlumat Axtarışı (YENİLƏNİB) ---
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Formun göndərilməsinin qarşısını al
            
            const fakturaToSearch = searchInput.value.trim();
            
            // Yoxla ki, axtarış mətni boş deyil
            if (!fakturaToSearch) {
                showFeedback(searchFeedback, 'error', 'Zəhmət olmasa, axtarış üçün faktura nömrəsi daxil edin.');
                return; 
            }
            
            // Ümumi funksiyanı çağır
            performFetch({
                action: 'searchData',
                fakturaNo: fakturaToSearch
            }, searchBtn);
        });

        // --- YENİ: Hamısını Göstər düyməsi ---
        showAllBtn.addEventListener('click', function() {
            searchInput.value = ''; // Axtarış xanasını təmizlə
            
            // Ümumi funksiyanı çağır
            performFetch({
                action: 'getAllData' 
            }, showAllBtn);
        });

        // --- YENİ: ÜMUMİ AXTARIŞ/GƏTİRMƏ FUNKSİYASI ---
        // Kodu təkrarlamamaq üçün həm axtarış, həm də hamısını göstər üçün tək funksiya
        function performFetch(payload, buttonElement) {
            toggleLoader(buttonElement, true);
            showFeedback(searchFeedback, '', ''); // Köhnə mesajı təmizlə
            resultsTable.style.display = 'none';
            resultsTbody.innerHTML = '';
            currentSearchResults = []; 

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload),
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    if (result.data && result.data.length > 0) {
                        currentSearchResults = result.data; 
                        displayResults(currentSearchResults);
                        showFeedback(searchFeedback, 'success', `${result.data.length} nəticə tapıldı.`);
                    } else {
                        showFeedback(searchFeedback, 'error', 'Heç bir məlumat tapılmadı.');
                    }
                } else {
                    showFeedback(searchFeedback, 'error', 'XƏTA: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Axtarış/Gətirmə xətası:', error);
                showFeedback(searchFeedback, 'error', 'Sistem xətası baş verdi.');
            })
            .finally(() => {
                toggleLoader(buttonElement, false);
            });
        }
        
        // --- Nəticələri Göstərən Funksiya (dəyişməyib) ---
        function displayResults(data) {
            resultsTbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.fakturaNo}</td>
                    <td>${row.musteriKodu}</td>
                    <td>${row.musteriAd}</td>
                    <td>${formatDateForDisplay(row.muqavileTarixi)}</td>
                    <td>${formatDateForDisplay(row.imzalanmaTarixi)}</td>
                    <td>${row.imzalayanSexs}</td>
                    <td><button class="edit-btn" data-row-index="${row.rowIndex}">Düzəliş</button></td>
                `;
                resultsTbody.appendChild(tr);
            });
            
            resultsTable.style.display = 'table';
            
            resultsTbody.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', openEditModal);
            });
        }
        
        // --- Düzəliş Modalı Funksiyaları (dəyişməyib) ---
        function openEditModal(e) {
            const rowIndex = e.target.getAttribute('data-row-index');
            const dataToEdit = currentSearchResults.find(item => item.rowIndex == rowIndex);
            
            if (!dataToEdit) { alert('Məlumat tapılmadı.'); return; }
            
            document.getElementById('editRowIndex').value = dataToEdit.rowIndex;
            document.getElementById('editFakturaNo').value = dataToEdit.fakturaNo;
            document.getElementById('editMusteriKodu').value = dataToEdit.musteriKodu;
            document.getElementById('editMusteriAd').value = dataToEdit.musteriAd;
            document.getElementById('editMuqavileTarixi').value = formatDateForInput(dataToEdit.muqavileTarixi);
            document.getElementById('editImzalanmaTarixi').value = formatDateForInput(dataToEdit.imzalanmaTarixi);
            document.getElementById('editImzalayanSexs').value = dataToEdit.imzalayanSexs;
            
            showFeedback(editFeedback, '', '');
            editModal.style.display = 'block';
        }

        function closeEditModal() { editModal.style.display = 'none'; }
        closeModalBtn.addEventListener('click', closeEditModal);
        cancelEditBtn.addEventListener('click', closeEditModal);
        window.addEventListener('click', function(event) {
            if (event.target == editModal) { closeEditModal(); }
        });
        
        // --- Dəyişiklikləri Yadda Saxlama (dəyişməyib) ---
        editForm.addEventListener('submit', function(e) {
            e.preventDefault();
            toggleLoader(saveEditBtn, true);
            showFeedback(editFeedback, '', '');
            
            const updatedData = {
                action: 'updateData',
                rowIndex: document.getElementById('editRowIndex').value,
                fakturaNo: document.getElementById('editFakturaNo').value,
                musteriKodu: document.getElementById('editMusteriKodu').value,
                musteriAd: document.getElementById('editMusteriAd').value,
                muqavileTarixi: document.getElementById('editMuqavileTarixi').value,
                imzalanmaTarixi: document.getElementById('editImzalanmaTarixi').value,
                imzalayanSexs: document.getElementById('editImzalayanSexs').value
            };
            
            fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify(updatedData) })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showFeedback(editFeedback, 'success', result.message + ' Yenilənmiş məlumatı görmək üçün cədvəli yeniləyin.');
                    resultsTbody.innerHTML = '';
                    resultsTable.style.display = 'none';
                    currentSearchResults = [];
                    setTimeout(closeEditModal, 2000);
                } else {
                    showFeedback(editFeedback, 'error', 'XƏTA: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Yeniləmə xətası:', error);
                showFeedback(editFeedback, 'error', 'Sistem xətası baş verdi.');
            })
            .finally(() => { toggleLoader(saveEditBtn, false); });
        });

        // --- Köməkçi Funksiyalar (dəyişməyib) ---
        function toggleLoader(button, isLoading) {
            button.disabled = isLoading;
            button.classList.toggle('loading', isLoading);
        }

        function showFeedback(element, type, message) {
            element.className = '';
            if (type) {
                element.classList.add(type);
                element.textContent = message;
            }
        }
        
        function formatDateForDisplay(dateString) {
            if (!dateString) return '';
            try {
                return new Date(dateString).toLocaleDateString('az-AZ');
            } catch (e) { return dateString; }
        }
        
        function formatDateForInput(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            } catch (e) { return dateString; }
        }
    </script>
</body>
</html>
