<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Məlumat İdarəetmə Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="dataForm">
            <h2>Yeni Məlumat Əlavə Et</h2>
            
            <div class="form-row">
                <div class="input-group">
                    <label for="faktura">Faktura nömrəsi</label>
                    <input type="text" id="faktura" placeholder="Faktura nömrəsi" required>
                </div>
                <div class="input-group">
                    <label for="musteriKod">Müştəri kodu</label>
                    <input type="text" id="musteriKod" placeholder="Müştəri kodu" required>
                </div>
                <div class="input-group">
                    <label for="musteriAd">Müştəri ad/soyad</label>
                    <input type="text" id="musteriAd" placeholder="Müştəri ad/soyad" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="muqavileTarixi">Müqavilə tarixi</label>
                    <input type="date" id="muqavileTarixi" required>
                </div>
                <div class="input-group">
                    <label for="imzalanmaTarixi">İmzalandığı tarix</label>
                    <input type="date" id="imzalanmaTarixi" required>
                </div>
                <div class="input-group">
                    <label for="imzalayanSexs">İmzaladan şəxs</label>
                    <select id="imzalayanSexs" required>
                        <option value="" disabled selected>Seçim edin...</option>
                        <option value="Ə.Məleykə">Ə.Məleykə</option>
                        <option value="M.Arzu">M.Arzu</option>
                        <option value="Ə.Gülşad">Ə.Gülşad</option>
                        <option value="H.Aidə">H.Aidə</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="saveButton">Yaddaşda Saxla</button>
            <div id="status" class="status-message"></div>
        </form>

        <div class="search-section">
            <h2>Məlumat Axtarışı</h2>
            <div class="form-row">
                <div class="input-group search-group">
                    <input type="text" id="searchFaktura" placeholder="Axtarış üçün Faktura nömrəsini daxil edin...">
                    <button id="searchButton">Axtar</button>
                </div>
            </div>
            <div id="searchResults">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
