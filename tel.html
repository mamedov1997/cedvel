<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Ekran Simulyasiyası</title>
    <style>
        /* Səhifənin arxa fonu */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Telefonun xarici çərçivəsi */
        .phone-container {
            width: 375px; /* Tipik bir telefon ekranı eni */
            height: 812px; /* Tipik bir telefon ekranı hündürlüyü */
            background-color: #111;
            border-radius: 40px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Telefonun daxili ekranı (məzmunun göründüyü yer) */
        .phone-screen {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            border-radius: 22px;
            overflow: hidden; /* Məzmun kənara çıxarsa gizlət */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Telefonun yuxarı hissəsi (notch/kamera) */
        .phone-notch {
            position: absolute;
            top: 18px; /* Çərçivənin içində */
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 28px;
            background-color: #111;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        /* Ekranın məzmunu üçün konteyner */
        .screen-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Məzmun çox olarsa, scroll yaransın */
        }
        
        /* Ekranın yuxarı status bar-ı (saat, batareya) */
        .status-bar {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            padding-top: 40px; /* Notch-dan aşağıda başlasın */
        }

        /* Nümunə məzmun üçün stillər */
        .app-icon {
            width: 60px;
            height: 60px;
            background-color: #007aff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 30px;
            margin-bottom: 10px;
        }
        
        h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.5;
        }
        
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="phone-screen">
            <div class="phone-notch"></div>
            
            <div class="status-bar">
                <span id="time">13:40</span>
            </div>

            <div class="screen-content">
                <h2>Sisteminizə Xoş Gəlmisiniz!</h2>
                
                <div class="app-icon">
                    <span>S</span>
                </div>
                
                <p>Bu sahə sizin HTML sisteminizin məzmunu üçündür. Bura cədvəllər, formalar, düymələr və s. əlavə edə bilərsiniz.</p>
                
                <form id="myForm">
                    <label for="name">Adınız:</label>
                    <input type="text" id="name" name="name" style="width: calc(100% - 10px); padding: 8px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
                    
                    <button type="button" onclick="showMessage()">Məlumatı Göndər</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Status bar-dakı saatı yeniləmək üçün sadə skript
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        
        // Düyməyə basıldıqda mesaj göstər
        function showMessage() {
            const name = document.getElementById('name').value;
            if (name) {
                alert(`Salam, ${name}! Sistemə daxil oldunuz.`);
            } else {
                alert("Zəhmət olmasa, adınızı daxil edin.");
            }
        }

        // Səhifə yüklənəndə və hər dəqiqə saatı yenilə
        updateTime();
        setInterval(updateTime, 60000); // Hər 60 saniyədən bir
    </script>

</body>
</html>
